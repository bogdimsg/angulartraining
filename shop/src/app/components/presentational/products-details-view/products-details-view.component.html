<div *ngIf="product">
    <div class="top">
        <h1>Product: {{ product.name }}</h1>
        <button style="background-color: dodgerblue;color:white">EDIT</button>
        <button style="background-color: tomato;color:black">DELETE</button>
    </div>
    <p>Name: {{ product.name }}</p>
    <p>Category: {{ product.category }}</p>
    <p>Price: {{ product.price }} RON</p>
    <p>Description: {{ product.description }}</p>
</div>
