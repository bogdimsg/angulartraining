<div *ngIf="product | async as product">
    <div class="os-top-alignment">
        <h1>Product: {{ product.productName }}</h1>
        <div>
            <button style="background-color: tomato;color:black" (click)="handleDeletionFromInventory(product)">DELETE</button>
            <button style="background-color: dodgerblue;color:white" routerLink="edit-product">EDIT</button>
        </div>
    </div>
    <div class="details">
        <div class="sorters">
            <p>Name</p>
            <p>Category</p>
            <p>Price</p>
            <p>Description</p>
        </div>
        <div class="descriptors">
            <p>{{ product.productName }}</p>
            <p>{{ product.categoryName }}</p>
            <p>{{ product.productPrice }} RON</p>
            <p>{{ product.productDescription }}</p>
        </div>
    </div>
</div>
