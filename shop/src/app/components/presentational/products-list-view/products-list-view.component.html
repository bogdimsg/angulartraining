<div class="container">
    <h1>Products</h1>
    <div class="part">
        <button style="background-color: dodgerblue;color: white" routerLink="shopping-cart">CART</button>
    </div>
</div>
<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Product Name</th>
            <th>Price</th>
            <th class="row-width"></th>
            <th class="row-width"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList | async">
            <td>{{ product.categoryName }}</td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productPrice }} RON</td>
            <td class="row-width"><button class="nav-button" routerLink="product-details/{{ product.productID }}">></button></td>
            <td class="row-width"><button class="nav-button" (click)="addItemToCart(product)">+</button></td>
        </tr>
    </tbody>
</table>
